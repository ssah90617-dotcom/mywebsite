<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My ChatGPT</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f172a;
  color:white;
}
header{
  background:#020617;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}
#chat{
  height:80vh;
  overflow-y:auto;
  padding:10px;
}
.user, .bot{
  max-width:80%;
  padding:10px;
  margin:8px;
  border-radius:8px;
}
.user{
  background:#2563eb;
  margin-left:auto;
}
.bot{
  background:#1e293b;
  margin-right:auto;
}
footer{
  display:flex;
  padding:10px;
  background:#020617;
}
input{
  flex:1;
  padding:10px;
  border:none;
  outline:none;
}
button{
  padding:10px 15px;
  background:#22c55e;
  border:none;
  color:black;
  font-weight:bold;
}
</style>
</head>

<body>

<header>ðŸ¤– My ChatGPT</header>

<div id="chat"></div>

<footer>
  <input id="msg" placeholder="Type your message...">
  <button onclick="send()">Send</button>
</footer>

<script>
const chat = document.getElementById("chat");

function addMsg(text, cls){
  const div = document.createElement("div");
  div.className = cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function aiReply(userText){
  userText = userText.toLowerCase();

  if(userText.includes("hello") || userText.includes("hi"))
    return "Hello! How can I help you? ðŸ˜Š";

  if(userText.includes("name"))
    return "I am your own ChatGPT style AI ðŸ¤–";

  if(userText.includes("game"))
    return "I can help you make games, apps, and websites.";

  if(userText.includes("who made you"))
    return "I was created by you using basic coding ðŸ˜Ž";

  return "I am still learning. Ask me about apps, games, or coding.";
}

function send(){
  const input = document.getElementById("msg");
  if(input.value=="") return;

  addMsg(input.value,"user");

  setTimeout(()=>{
    addMsg(aiReply(input.value),"bot");
  },500);

  input.value="";
}
</script>

</body>
</html>
