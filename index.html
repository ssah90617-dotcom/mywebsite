<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Danger Calculator</title>
<style>
body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}
.calculator{
  background:#222;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 20px #0f0;
}
input{
  width:100%;
  height:50px;
  font-size:22px;
  margin-bottom:10px;
  text-align:right;
}
button{
  width:60px;
  height:50px;
  margin:5px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.op{background:#0f0;}
.num{background:#444;color:#fff;}
.eq{background:orange;}
.cl{background:red;color:#fff;}
</style>
</head>
<body>

<div class="calculator">
<input id="display" disabled>

<div>
<button class="cl" onclick="clr()">C</button>
<button class="op" onclick="back()">←</button>
<button class="op" onclick="add('%')">%</button>
<button class="op" onclick="sqrt()">√</button>
</div>

<div>
<button class="num" onclick="add('7')">7</button>
<button class="num" onclick="add('8')">8</button>
<button class="num" onclick="add('9')">9</button>
<button class="op" onclick="add('/')">÷</button>
</div>

<div>
<button class="num" onclick="add('4')">4</button>
<button class="num" onclick="add('5')">5</button>
<button class="num" onclick="add('6')">6</button>
<button class="op" onclick="add('*')">×</button>
</div>

<div>
<button class="num" onclick="add('1')">1</button>
<button class="num" onclick="add('2')">2</button>
<button class="num" onclick="add('3')">3</button>
<button class="op" onclick="add('-')">−</button>
</div>

<div>
<button class="num" onclick="add('0')">0</button>
<button class="num" onclick="add('.')">.</button>
<button class="eq" onclick="calc()">=</button>
<button class="op" onclick="add('+')">+</button>
</div>

<div>
<button class="op" onclick="cube()">x³</button>
<button class="op" onclick="cuberoot()">∛</button>
</div>

</div>

<script>
let d=document.getElementById("display");

function add(v){d.value+=v;}
function clr(){d.value="";}
function back(){d.value=d.value.slice(0,-1);}
function calc(){
 try{d.value=eval(d.value);}
 catch{d.value="Error";}
}
function sqrt(){d.value=Math.sqrt(d.value);}
function cube(){d.value=Math.pow(d.value,3);}
function cuberoot(){d.value=Math.cbrt(d.value);}
</script>

</body>
</html>
